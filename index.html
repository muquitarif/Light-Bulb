<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="bulb grid">
        <h1>Light Bulb</h1>
        <p>" A bulb that turn's On and Off with <br> single click "</p>
        <img id="light" src="./OFF.png" alt="bulb" width="450">
    </div>

    <div class="btn grid">
        <button type="button" id="btn-on" onclick="light(1)">Turn ON</button>
        <button type="button" id="btn-off" onclick="light(0)">Turn OFF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
